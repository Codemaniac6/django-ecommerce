{% block title %}Logged out{% endblock %}

{% block content %}
<main class="md-10 pt-5" style="background-image: url({% static "img/img4.jpg" %});height: 600px; background-position:center; background-size:cover">

            <div class="container div-wrapper d-flex justify-content-center align-items-center">

                    <h2 style="font-weight:700;">Logged out</h2>
                    <p class="d-flex justify-content-center align-items-center" style="padding: 10px">You've successfully logged out of your account.</p>

                    <a href="{% url 'account:login' %}"><button class="btn btn-secondary d-flex justify-content-center waves-effect waves-light">Log in</button></a>
                </div>
            </div>
    </section>
</main>
