{% extends "base.html" %}
{% load static %}

{% block title %}Password change{% endblock %}


{% block content %}
<main class="md-10 pt-5" style="background-image: url({% static "img/img4.jpg" %});height: 600px; background-position:center; background-size:cover">
    <section>
            <div class="container div-wrapper d-flex justify-content-center align-items-center">
                <div class="card div-wrapper d-flex justify-content-center align-items-center" style="height: 27rem; width:30rem; border-radius: 8px; margin-padding:3px;">
                    <form action="{% url 'account:password_change' %}" class="login100-form validate-form" method="POST">
                        <h2 class="div-wrapper d-flex justify-content-center align-items-center">
                            Password Change Form
                        </h2>
                        <p>Use the form below to change your password.</p>
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button class="btn btn-dark form-control" type="submit">Change password</button>
                    </form>
                </div>
            </div>
    </section>
</main>
{% endblock %}
